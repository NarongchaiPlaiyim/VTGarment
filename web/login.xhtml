<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        >
    <h:head>
        <title>Login Page</title>

            <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
            <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script type="text/javascript">if(window.PrimeFaces){}</script>
        <h:outputStylesheet library="css" name="style.css" target="head" />
        <!--<link href="/test/resources/css/style.css" rel="stylesheet"/>-->
    </h:head>
    <h:body>
        <h:form id="frmLogin">
            <div class="login">
                <div>
                    <img src="#{msg.get('path')}/resources/images/shared/logo_2.png"/>
                </div>
                <div class="ui-fluid div-box-login">
                    <div>Login</div>
                    <div >
                        <p:inputText value="#{loginBean.userName}" placeholder="Enter your username." />
                    </div>
                    <div >
                        <p:password value="#{loginBean.password}" placeholder="Enter your password." />
                    </div>
                    <div >
                        <p:commandButton id="test1" value="#{msg.get('btn.name.login')}"
                                         styleClass="btn-login"
                                         action="#{loginBean.login}" />
                    </div>
                </div>
                <div class="loginfooter">
                    <img src="#{msg.get('path')}/resources/images/shared/ESELogo608.png"/>
                </div>
            </div>
        </h:form>
    </h:body>
    <pe:blockUI widgetVar="bui" centerX="true" centerY="true">
        <p:panel style="border: 0">
            <div style="text-align: center;">
                <h:outputText value="Please wait..." />
            </div>
            <div style="text-align: right;">
                <p:graphicImage value="/resources/images/shared/292.GIF"/>
            </div>
        </p:panel>
    </pe:blockUI>
</f:view>
</html>
