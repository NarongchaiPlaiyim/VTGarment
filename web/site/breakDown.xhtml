<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        >
    <h:head>
        <title>#{msg.get('menu.breakdown')}</title>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<script type="text/javascript">if(window.PrimeFaces){}</script>-->
        <link href="../resources/css/style.css" rel="stylesheet"/>
        <link href="../resources/primefaces-atlas-layout/theme.css" rel="stylesheet"/>
    </h:head>
    <h:body class="BlueBack">
        <p:panel style="border: 0">
            <div class="CardBigTopic TexAlCenter Purple">
                <h:outputText value="#{msg.get('menu.dashboard.real.time')}" /><br/><br/>
                <h:outputText value="Date : " /><p:clock autoSync="true" pattern="dd/MM/yyyy" /><br/><br/>
                <h:outputText value="Time : " /><p:clock autoSync="true" pattern="HH:mm:ss" /><br/><br/>
            </div>
            <div style="display: flex;">
                <div style="width: 33%; flex: 0 0 33%">
                    <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                        <f:selectItem itemLabel="#{msg.get('item.label.county')}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{dropdownView.cities}" />
                    </p:selectOneMenu>
                </div>
                <div style="width: 33%; flex: 0 0 33%">
                    <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                        <f:selectItem itemLabel="#{msg.get('item.label.factory')}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{dropdownView.cities}" />
                    </p:selectOneMenu>
                </div>
                <div style="width: 33%; flex: 0 0 33%">
                    <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                        <f:selectItem itemLabel="#{msg.get('item.label.line')}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{dropdownView.cities}" />
                    </p:selectOneMenu>
                </div>
            </div>
        </p:panel>
        <h:form>
            <p:panel style="border: 0">


                <div class="scrollable-table">
                    <table class="table table-striped table-header-rotated">
                        <thead>
                        <tr>
                            <!-- First column header is not rotated -->
                            <th></th>
                            <!-- Following headers are rotated -->
                            <th class="rotate-45"><div><span>Column header 1</span></div></th>
                            <th class="rotate-45"><div><span>Column header 2</span></div></th>
                            <th class="rotate-45"><div><span>Column header 3</span></div></th>
                            <th class="rotate-45"><div><span>Column header 4</span></div></th>
                            <th class="rotate-45"><div><span>Column header 5</span></div></th>
                            <th class="rotate-45"><div><span>Column header 6</span></div></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="row-header">Row header 1</th>
                            <td><input checked="checked" name="column1[]" type="radio" value="row1-column1"/></td>
                            <td><input checked="checked" name="column2[]" type="radio" value="row1-column2"/></td>
                            <td><input name="column3[]" type="radio" value="row1-column3"/></td>
                            <td><input name="column4[]" type="radio" value="row1-column4"/></td>
                            <td><input name="column5[]" type="radio" value="row1-column5"/></td>
                            <td><input name="column6[]" type="radio" value="row1-column6"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>



                <!--filteredValue="AAAA"-->
                <p:dataTable id="reworkTable"
                             widgetVar="carsTable"
                             var="reworkTableView"
                             styleClass="break-down table table-striped table-header-rotated"
                             rowStyleClass="neutral"
                             value="#{reworkBean.reworkTableViewList}"
                             filteredValue="#{reworkBean.filteredReworkTableViewList}"
                             rowIndexVar="rowIndex">
                    <p:ajax event="filter" listener="#{reworkBean.filterListener}"/>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="1" headerText="#{msg.get('menu.breakdown')}" priority="10" />
                            <p:column colspan="12" headerText="#{msg.get('menu.target')}" priority="10" />
                        </p:row>
                        <!--<p:row>-->
                            <!--<p:column rowspan="3" colspan="1" headerText="#{msg.get('table.header.sutureLine')}" />-->
                            <!--<p:column             colspan="5" headerText="#{msg.get('table.header.percentOfYesterday')}" />-->
                            <!--<p:column             colspan="5" headerText="#{msg.get('table.header.percentOfToday')}" />-->
                            <!--<p:column rowspan="3" colspan="2" headerText="#{msg.get('table.header.trends')}" />-->
                        <!--</p:row>-->
                        <p:row>
                            <p:column rowspan="2" colspan="1" headerText="#{msg.get('table.header.sutureLine')}" />
                            <p:column             colspan="5" headerText="#{dateBean.previousDate}" />
                            <p:column             colspan="5" headerText="#{dateBean.currentDate}" />
                            <p:column rowspan="2" colspan="2" headerText="#{msg.get('table.header.trends')}" />
                        </p:row>
                        <p:row>
                            <th class="rotate-45"><div><span>#{msg.get('table.header.person')}</span></div></th>
                            <!--<p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.person')}" />-->
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.mach')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.method')}"/>
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.material')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.total')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.person')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.mach')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.method')}"/>
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.material')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.total')}" />
                        </p:row>
                    </p:columnGroup>

                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.country}" headerText="#{msg.get('table.header.sutureLine')}" >
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" >
                                <f:selectItem itemLabel="LO" itemValue="#{reworkTableView.country}"  />
                                <f:selectItem itemLabel="TH" itemValue="#{reworkTableView.country}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{reworkTableView.country}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.factory}" headerText="#{msg.get('table.header.percentOfYesterday')}" >
                        <h:outputText value="#{reworkTableView.factory}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.line}" headerText="#{msg.get('table.header.percentOfToday')}" >
                        <h:outputText value="#{reworkTableView.line}" />
                    </p:column>
                    <p:column rendered="#{true}" headerText="#{msg.get('table.header.trends')}" >
                        <!--<img src="../resources/images/Icon/up-01.png"/>-->
                        <!--<p:graphicImage library="images" name="/Icon/up-01.png"/>-->
                        <h:outputText value="#{reworkTableView.trends}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--<p:poll interval="#{config['time.recall']}" listener="#{reworkBean.update}" update="reworkTable" />-->
        </h:form>
    </h:body>
</f:view>
</html>
