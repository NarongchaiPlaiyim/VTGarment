<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        >
    <h:head>
        <title>Login Page</title>

            <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
            <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/theme.css.xhtml?ln=primefaces-atlas" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/primefaces.css.xhtml?ln=primefaces&amp;v=5.3" />
        <script type="text/javascript" src="/atlas/javax.faces.resource/jquery/jquery.js.xhtml?ln=primefaces&amp;v=5.3"></script>
        <script type="text/javascript" src="/atlas/javax.faces.resource/primefaces.js.xhtml?ln=primefaces&amp;v=5.3"></script>
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/css/core-layout.css.xhtml?ln=atlas-layout" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/css/font-awesome.css.xhtml?ln=atlas-layout" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/css/animate.css.xhtml?ln=atlas-layout" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/css/atlas-layout.css.xhtml?ln=atlas-layout" />
        <link type="text/css" rel="stylesheet" href="/atlas/javax.faces.resource/css/atlas-font.css.xhtml?ln=atlas-layout" />
        <script type="text/javascript">if(window.PrimeFaces){}</script>
    </h:head>
    <h:body class="BlueBack">
        <h:form id="frmLogin">
            <div class="Wid80 MarAuto">
                <div class="Wid80 MarAuto WidAutoOnMobile TexAlCenter">
                    <p:panel style="border: 0">
                        <div class="EmptyBox30"></div>
                        <div class="Wid60 MarAuto WidAutoOnMobile">
                            <div class="Container100">
                                <div class="Card ui-fluid">
                                    <div class="Container100">
                                        <div class="CardBigTopic TexAlCenter Purple">Login</div>
                                        <div class="Container100">
                                            <p:inputText value="#{loginBean.userName}" placeholder="Enter your username." />
                                        </div>
                                        <div class="Container100">
                                            <p:password value="#{loginBean.password}" placeholder="Enter your password." />
                                        </div>
                                        <div class="Container100">
                                            <p:commandButton id="test1" value="#{msg.get('btn.name.login')}"
                                                      onstart="PF('bui').block()"
                                                      action="#{loginBean.login}"
                                                      oncomplete="PF('bui').unblock()" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </h:body>
    <pe:blockUI widgetVar="bui" centerX="true" centerY="true">
        <p:panel style="border: 0">
            <div style="text-align: center;">
                <h:outputText value="Please wait..." />
            </div>
            <div style="text-align: right;">
                <p:graphicImage value="/resources/images/shared/292.GIF"/>
            </div>
        </p:panel>
    </pe:blockUI>
</f:view>
</html>
