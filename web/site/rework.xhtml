<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        >
    <h:head>
        <title>#{msg.get('menu.main')}</title>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script type="text/javascript">if(window.PrimeFaces){}</script>
        <link href="../resources/css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body class="BlueBack">
        <p:panel style="border: 0">
            <div class="CardBigTopic TexAlCenter Purple">
                <h:outputText value="Date : " /><p:clock pattern="dd/MM/yyyy" />
            </div>
            <div class="CardBigTopic TexAlCenter Purple">
                <h:outputText value="Time : " /><p:clock pattern="HH:mm:ss" />
            </div>
        </p:panel>
        <h:form>
        <p:panel style="border: 0">

            <p:dataTable id="reworkTable"
                         var="reworkTableView"
                         reflow="true"
                         value="#{reworkBean.reworkTableViewList}"
                         rowIndexVar="rowIndex">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="1" headerText="Rework" priority="10" />
                        <p:column colspan="3" headerText="Taget" priority="10" />
                    </p:row>
                    <p:row>
                        <p:column rowspan="2" colspan="1" headerText="#{msg.get('table.header.sutureLine')}" />
                        <p:column colspan="1" headerText="#{msg.get('table.header.percentOfYesterday')}" />
                        <p:column colspan="1" headerText="#{msg.get('table.header.percentOfToday')}" />
                        <p:column rowspan="2" colspan="1" headerText="#{msg.get('table.header.trends')}" />
                    </p:row>
                    <p:row>
                        <p:column colspan="1" headerText="#{reworkBean.reworkView.previousDate}" />
                        <p:column colspan="1" headerText="#{reworkBean.reworkView.currentDate}" />
                    </p:row>
                </p:columnGroup>

                <p:column headerText="#{msg.get('table.header.sutureLine')}" >
                    <h:outputText value="#{reworkTableView.sutureLine}" />
                </p:column>
                <p:column headerText="#{msg.get('table.header.percentOfYesterday')}" >
                    <h:outputText value="#{reworkTableView.percentOfYesterday}" />
                </p:column>
                <p:column headerText="#{msg.get('table.header.percentOfToday')}" >
                    <h:outputText value="#{reworkTableView.percentOfToday}" />
                </p:column>
                <p:column headerText="#{msg.get('table.header.trends')}" >
                    <img src="../resources/images/Icon/up-01.png"/>
                    <!--<p:graphicImage library="images" name="/Icon/up-01.png"/>-->
                    <h:outputText value="#{reworkTableView.trends}" />
                </p:column>
            </p:dataTable>
        </p:panel>
        <p:poll interval="#{config['time.recall']}" listener="#{reworkBean.update}" update="reworkTable" />
        </h:form>
    </h:body>
</f:view>
</html>
