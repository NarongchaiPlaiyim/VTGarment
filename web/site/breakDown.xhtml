<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        >
    <h:head>
        <title>#{msg.get('menu.breakdown')}</title>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--<script type="text/javascript">if(window.PrimeFaces){}</script>-->
        <link href="../resources/css/style.css" rel="stylesheet"/>
        <link href="../resources/primefaces-atlas-layout/theme.css" rel="stylesheet"/>
    </h:head>
    <h:body class="BlueBack">
        <p:panel style="border: 0">
            <div class="CardBigTopic TexAlCenter Purple">
                <h:outputText value="#{msg.get('menu.dashboard.real.time')}" /><br/><br/>
                <h:outputText value="Date : " /><p:clock autoSync="true" pattern="dd/MM/yyyy" /><br/><br/>
                <h:outputText value="Time : " /><p:clock autoSync="true" pattern="HH:mm:ss" />
            </div>
        </p:panel>
        <h:form>
            <p:panel>
                <div style="display: flex;">
                    <div style="width: 33%; flex: 0 0 33%">
                        <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                            <f:selectItem itemLabel="Select City---------------" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.cities}" />
                        </p:selectOneMenu>
                    </div>
                    <div style="width: 33%; flex: 0 0 33%">
                        <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                            <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.cities}" />
                        </p:selectOneMenu>
                    </div>
                    <div style="width: 33%; flex: 0 0 33%">
                        <p:selectOneMenu  value="#{dropdownView.city}" style="width:38%">
                            <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dropdownView.cities}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </p:panel>
            <p:panel style="border: 0">
                <!--filteredValue="AAAA"-->
                <p:dataTable id="reworkTable"
                             widgetVar="carsTable"
                             var="reworkTableView"
                             value="#{reworkBean.reworkTableViewList}"
                             filteredValue="#{reworkBean.filteredReworkTableViewList}"
                             rowIndexVar="rowIndex">
                    <p:ajax event="filter" listener="#{reworkBean.filterListener}"/>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column colspan="1" headerText="#{msg.get('menu.breakdown')}" priority="10" />
                            <p:column colspan="11" headerText="#{msg.get('menu.target')}" priority="10" />
                        </p:row>
                        <p:row>
                            <p:column rowspan="3" colspan="1" headerText="#{msg.get('table.header.sutureLine')}" />
                            <p:column             colspan="5" headerText="#{msg.get('table.header.percentOfYesterday')}" />
                            <p:column             colspan="5" headerText="#{msg.get('table.header.percentOfToday')}" />
                            <p:column rowspan="3" colspan="1" headerText="#{msg.get('table.header.trends')}" />
                        </p:row>
                        <p:row>
                            <p:column rowspan="1" colspan="5" headerText="#{dateBean.previousDate}" />
                            <p:column rowspan="1" colspan="5" headerText="#{dateBean.currentDate}" />
                        </p:row>
                        <p:row>
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.person')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.mach')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.method')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.material')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.total')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.person')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.mach')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.method')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.material')}" />
                            <p:column rowspan="1" colspan="1" headerText="#{msg.get('table.header.total')}" />
                        </p:row>
                    </p:columnGroup>

                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.country}" headerText="#{msg.get('table.header.sutureLine')}" >
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" >
                                <f:selectItem itemLabel="LO" itemValue="#{reworkTableView.country}"  />
                                <f:selectItem itemLabel="TH" itemValue="#{reworkTableView.country}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <h:outputText value="#{reworkTableView.country}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.factory}" headerText="#{msg.get('table.header.percentOfYesterday')}" >
                        <h:outputText value="#{reworkTableView.factory}" />
                    </p:column>
                    <p:column filterMatchMode="contains" filterBy="#{reworkTableView.line}" headerText="#{msg.get('table.header.percentOfToday')}" >
                        <h:outputText value="#{reworkTableView.line}" />
                    </p:column>
                    <p:column rendered="#{true}" headerText="#{msg.get('table.header.trends')}" >
                        <!--<img src="../resources/images/Icon/up-01.png"/>-->
                        <!--<p:graphicImage library="images" name="/Icon/up-01.png"/>-->
                        <h:outputText value="#{reworkTableView.trends}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--<p:poll interval="#{config['time.recall']}" listener="#{reworkBean.update}" update="reworkTable" />-->
        </h:form>
    </h:body>
</f:view>
</html>
